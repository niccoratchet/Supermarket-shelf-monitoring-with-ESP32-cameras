<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoraggio Scaffali</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Monitoraggio Scaffali</h1>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </header>

        <section id="shelvesList">
            <h2 class="h4 mb-3">Lista Scaffali</h2>
            <div id="shelvesContainer" class="row g-4">
                <!-- Shelf's list will be dynamically populated using JavaScript -->
            </div>
        </section>
    </div>

    <!-- Bootstrap JS Bundle (include Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
