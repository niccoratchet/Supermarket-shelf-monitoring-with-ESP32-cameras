<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/add_shelf_script.js') }}" defer></script>
</head>
<body>
    <div class="container my-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Add New Shelf</h1>
            <button id="backBtn" class="btn btn-secondary">Back to Home</button>
        </header>

        <section id="addShelfSection" class="mt-4">
            <h2 class="h4 mb-3">Shelf Details</h2>
            <form method="POST" action="/add_shelf">
                <div class="mb-3">
                    <label for="shelfName" class="form-label">Shelf Name</label>
                    <input type="text" class="form-control" id="shelfName" name="shelfName" required>
                </div>

                <div class="mb-3">
                    <label for="shelfNumber" class="form-label">Shelf Number</label>
                    <input type="text" class="form-control" id="shelfNumber" name="shelfNumber" required>
                </div>

                <div class="mb-3">
                    <label for="cameraSelect" class="form-label">Available Cameras</label>
                    <select class="form-select camera-select" name="camera1">
                        <option value="">Select a camera</option>
                        {% for camera in available_cameras %}
                            <option value="{{ camera.id }}">Camera {{ camera.id }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div id="additionalCamerasContainer"></div>

                <button type="submit" class="btn btn-primary">Add Shelf</button>
            </form>
        </section>
    </div>

    <div id="cameraData" data-cameras='{{ available_cameras | tojson | safe }}' hidden></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
